<!DOCTYPE html>

<html class="no-js" lang="en" xmlns="http://www.w3.org/1999/xhtml"> 

<head>
 
   	<title>Digital Bank</title>
   
   
   	<meta charset="utf-8"/>
   	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
   	<meta name="description" content="Digital Bank"/>
   	<meta name="viewport" content="width=device-width, initial-scale=1"/>
   
   	<link rel="apple-touch-icon" href="/bank/images/apple-icon.png"/>
   	<link rel="stylesheet" href="/bank/css/normalize.css"/>
   	<link rel="stylesheet" href="/bank/css/bootstrap.min.css"/>
   	<link rel="stylesheet" href="/bank/css/font-awesome.min.css"/>
   	<link rel="stylesheet" href="/bank/css/themify-icons.css"/>
   	<link rel="stylesheet" href="/bank/css/flag-icon.min.css"/>
   	<link rel="stylesheet" href="/bank/css/cs-skin-elastic.css"/>
   	<link rel="stylesheet" href="/bank/scss/style.css"/>
   	<link rel="stylesheet" href="/bank/css/google-fonts-opensans.css" type="text/css"/>
   	<link rel="stylesheet" href="/bank/css/jquery-ui.css"/>
   	<link rel="icon" href="/bank/favicon.ico">
   	<link rel="shortcut icon" href="/bank/favicon.ico">

</head>

<body class="bg-dark">

    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
                <div class="login-logo">
                    <a href="/bank/home">
                        <img class="align-content" src="/bank/images/logo.png" alt="">
                    </a>
                </div>
                
                
                <div class="login-form">
                
                <!-- Begin Alerts -->
                
                	
                	<div class="sufee-alert alert with-close alert-success alert-dismissible fade show">
                       <span class="badge badge-pill badge-success">Success</span>
                           Logout completed.
                         <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                           <span aria-hidden="true">&times;</span>
                       </button>
                   </div>
                   
                   <!-- End Alerts -->
                   
                   <!-- Begin Form -->
                   <form action="/bank/login" method="post">
	                   <div class="form-group">
	                       <label><strong>User Name</strong></label>
	                       <input type="text" class="form-control" name="username" id="username" placeholder="Enter User Name" value=""/>
	                   </div>
                       <div class="form-group">
                           <label><strong>Password</strong></label>
                           <input type="password" class="form-control" name="password" id="password" placeholder="Enter Password"/>
                       </div>
                       <div class="checkbox">
                           <label>
                               <input type="checkbox" name="remember-me" id="remember-me"/> Remember Me
                           </label>
                       </div>
                       <button type="submit" id= "submit" class="btn btn-success btn-flat m-b-30 m-t-30">Sign in</button>
                       <div class="register-link m-t-15 text-center">
                           <p>Don't have account ? <a href="/bank/signup"> Sign Up Here</a></p>
                       </div>
                   </form>
                   
                   <!-- End Form -->
                </div> <!--  End Login Form -->
            </div> <!--  End Login Content -->
        </div> <!-- End Container -->
    </div> <!-- End Sufee -->

	<div>
    <script src="/bank/js/vendor/jquery-2.1.4.min.js"></script>
    <script src="/bank/js/vendor/jquery-1.12.4.js"></script>
    <script src="/bank/js/vendor/jquery-ui.js"></script>
    <script src="/bank/js/popper.min.js"></script>
    <script src="/bank/js/plugins.js"></script>
    <script src="/bank/js/main.js"></script>
    <script src="/bank/js/dashboard.js"></script>
    <script src="/bank/js/widgets.js"></script>
    <script src="/bank/js/lib/chart-js/Chart.bundle.js"></script>
    <script src="/bank/js/lib/vector-map/jquery.vmap.js"></script>
    <script src="/bank/js/lib/vector-map/jquery.vmap.min.js"></script>
    <script src="/bank/js/lib/vector-map/jquery.vmap.sampledata.js"></script>
    <script src="/bank/js/lib/vector-map/country/jquery.vmap.world.js"></script>

    <script>
        ( function ( $ ) {
            "use strict";

            jQuery( '#vmap' ).vectorMap( {
                map: 'world_en',
                backgroundColor: null,
                color: '#ffffff',
                hoverOpacity: 0.7,
                selectedColor: '#1de9b6',
                enableZoom: true,
                showTooltip: true,
                values: sample_data,
                scaleColors: [ '#1de9b6', '#03a9f5' ],
                normalizeFunction: 'polynomial'
            } );
        } )( jQuery );
    </script>

</div>

</body>
</html>
